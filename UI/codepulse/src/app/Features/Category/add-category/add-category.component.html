<div class="container">

    <h1 class="mt-3">Add Category</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()" action="">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" for="">Category Name</label>
                <input type="text" name="categoryName" id="categoryName" 
                class="form-control" [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <label class="form-label" for="">Category Url Handle</label>
                <input type="text" name="categoryUrlHandle" id="categoryUrlHandle" 
                class="form-control" [(ngModel)]="model.urlHandle">
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>

</div>
